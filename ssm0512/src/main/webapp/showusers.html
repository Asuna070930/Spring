<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户列表</h1>
<table width="800" border="1" cellspacing="0">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>gender</td>
        <td>birthday</td>
        <td>email</td>
        <td>salary</td>
        <td>gradeId</td>
        <td>gradename</td>
    </tr>
    <tr th:each="user:${pg.list}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.lastName}">name</td>
        <td th:text="${user.gender}">gender</td>
        <td th:text="${#dates.format(user.birthday,'yyyy-MM-dd hh:mm:ss')}">birthday</td>
        <td th:text="${user.email}">email</td>
        <td th:text="${user.salary}">salary</td>
        <td th:text="${user.grade.id}">gradeId</td>
        <td th:text="${user.grade.name}">gradename</td>
    </tr>
</table>
</body>
</html>
